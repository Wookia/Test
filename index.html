                //var text = "12+10-4+3-13" //8
                var result = 0;
                

                var split = text.split("");
                var eq = [];
                for(var element of split){
                    var isNumber = element.match("[0-9]");

                    // ["1"] -> ["12"]

                    // ["12", "+"] -> ["12", "+", "4"]
                    if(eq.length === 0){
                        eq.push(element);
                    } 
                    else if(eq[eq.length - 1].match("[0-9]+")){
                        if(isNumber){
                            eq[eq.length - 1] = eq[eq.length - 1] + element
                        } 
                        else {
                            eq.push(element)
                        }
                    } 
                    else {
                        eq.push(element)
                    }
                //console.log(eq)

                while (eq.includes('*')|| eq.includes("/")){
                    if (element==='*'){
                        mord= parseInt(eq[loop - 1])*parseInt(eq[loop + 1])
                        eq.splice(loop,2);
                        eq[loop-1]=mord;
                    }
                    if (element==='/'){
                        //console.log('dupa')
                        mord= parseInt(eq[loop - 1])/parseInt(eq[loop + 1])
                        eq.splice(loop,2);
                        eq[loop-1]=mord;
                    }
                    loop +=1                        
                }
                //console.log(eq)
                var lastSing;
                for(var element of eq){
                    if(element.match("[0-9]+")){
                        if(lastSing){
                            if(lastSing === "+"){
                                result = result + parseInt(element)
                            }
                            if(lastSing === "-"){
                                result = result - parseInt(element);
                            }
                        } else {
                            result = parseInt(element);
                        }
                    } else {
                        lastSing = element;
                    }
                }
                
                resultstr = result.toString()
